name: CI

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm ci

      - run: npm test -- --coverage
        env:
          CI: true

      - name: Upload Coverage
        uses: actions/upload-artifact@v1
        with:
          name: code_coverage
          path: coverage

      - name: Build Project
        if: github.event_name == 'push'
        run: npm run build

      - name: Upload Build
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build

      - name: Deploy to Staging
        if: github.event_name == 'push'
        run: npx surge --project ./build --domain reactapp-clerod.surge.sh
        env:
          SURGE_LOGIN: ${{secrets.SURGE_LOGIN}}
          SURGE_TOKEN: ${{secrets.SURGE_TOKEN}}
